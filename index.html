<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="title">Feedback Survey</h1> 
   <p id="description">
     Your feeback is very valueable to improve our service.
  </p>
  <form id="survey-form">
    <label id="name-label">Name:</label>
    <input type="text" id="name" required name="name" placeholder="Enter your name">

    <label id="email-label">Email:</label>
    <input type="email" id="email"required name="email" placeholder="Enter your email">

    <label id="number-label">Number:</label>
    <input type="number" id="number"  min="1", max="50" required name="number", placeholder="Enter your age">

    <select id="dropdown" name="select" >
      <option value="">How did you hear about us</option>
      <option value="1">LinkedIn</option>
      <option value="2">Google Search</option>
      <option value="3">Friends</option>
    </select>

    <fieldset>
      <legend>Did you achieved your learning goal</legend>
      <label for="Referral-yes">
        <input 
        id="yes"
        type="radio"
        name="referral"
        checked /> Yes
      </label>

      <label for="Referral-no">
        <input 
        id="no"
        type="radio"
        name="referral"
         /> No
      </label>
    </fieldset>

  </form>
</body>
</html>
